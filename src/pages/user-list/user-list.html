<ion-header>
    <ion-navbar>
        <button ion-button menuToggle end>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>User list</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <div class="item-wrap" *ngFor="let user of users">
            <ion-item (click)='userSelected(user)'>
                <h2>{{user.name}}</h2>
                <h3>{{ user.email }}</h3>
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
